<!DOCTYPE html>
<html lang="fr">
  <head>
    <script
      src="https://kit.fontawesome.com/03dcf4e655.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header tabindex="0" id="header">
      <a href="./index.html">
        <img src="assets/images/logo.png" alt="Fisheye Home page" class="logo"
      /></a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <article class="still-box"></article>
      <aside>
        <p class="selection">Trier par:</p>
        <div class="dropdown">
          <div class="dropdown-button">
            <p id="selected-choice">Popularité</p>
            <div class="dropdown-arrow">
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          <ul class="dropdown-menu">
            <li class="dropdown-menu-li" id="choice-popularity">Popularité</li>
            <li class="dropdown-menu-li" id="choice-date">Date</li>
            <li class="dropdown-menu-li" id="choice-title">Title</li>
          </ul>
        </div>
      </aside>
      <div class="photograph-media"></div>
    </main>
    <div
      id="contact-modal"
      role="dialog"
      aria-labelledby="contact me"
      aria-modal="true"
    >
      <div class="modal">
        <header>
          <h2 tabindex="0">Contactez-moi</h2>
        </header>
        <form>
          <div>
            <label for="first">Prénom</label>
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
              minlength="2"
            />
            <span></span>
            <br />
          </div>
          <div>
            <label for="last">Nom</label>
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
              minlength="2"
            />
            <span></span>
            <br />
          </div>
          <div>
            <label for="email">Email</label>
            <input class="text-control" type="email" id="email" name="email" />
            <span></span>
            <br />
          </div>
          <div class="message-div">
            <label for="message">Votre message</label>
            <textarea
              class="text-control"
              type="text"
              id="message"
              name="message"
            ></textarea>
            <span></span>
            <br />
          </div>
          <button class="contact-button">Envoyer</button>
        </form>
        <button aria-label="close contact form" id="close-cross" role="button">
          <img src="assets/icons/close.svg" />
        </button>
      </div>
    </div>

    <div
      class="lightBox"
      id="lightBox"
      role="dialog"
      aria-labelledby="lightbox"
      aria-modal="true"
      tabindex="0"
    >
      <div class="lightBox-center">
        <div
          tabindex="0"
          class="lightBox-container"
          id="lightBox-container"
        ></div>
        <p
          tabindex="0"
          class="lightBox-container-title"
          id="lightBox-container-title"
        >
          titre
        </p>
      </div>

      <button id="lightBox-prev" class="lightBox-prev">
        <i class="fas fa-chevron-left"></i>
      </button>

      <button id="lightBox-next" class="lightBox-next">
        <i class="fas fa-chevron-right"></i>
      </button>

      <button class="lightBox-close" id="lightBox-close">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
  </body>
</html>
