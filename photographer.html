<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <script
        src="https://kit.fontawesome.com/03dcf4e655.js"
        crossorigin="anonymous"
      ></script>
      <a href="./index.html"
        ><img src="assets/images/logo.png" alt="Fisheye Home page" class="logo"
      /></a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <article class="still-box"></article>

      <aside>
        <p class="selection">Trier par:</p>
        <div class="dropdown">
          <div class="dropdown-button">
            <p id="selected-choice">Popularité</p>
            <div class="dropdown-arrow">
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          <ul class="dropdown-menu">
            <li class="dropdown-menu-li" id="choice-popularity">Popularité</li>
            <li class="dropdown-menu-li" id="choice-date">Date</li>
            <li class="dropdown-menu-li" id="choice-title">Title</li>
          </ul>
        </div>
      </aside>
      <div class="photograph-media"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>

    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
